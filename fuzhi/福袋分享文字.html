<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content=mNote Mac 2.5.11"/><meta name="created" content="2016-04-26T03:44:00Z"/><meta name="updated" content="2016-04-29T06:47:49Z"/><title>福袋分享文字</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><div>小明路过天天送,进门领了个福袋,出去就变高富帅了.你信不信,反正我信了.</div>
<div>早中晚中早晚要中,多领少领多少要领</div>
<div>爱TA,就领个500万给TA看,让TA过个快乐的夏天.</div>
<div>张飞：“军师，军费短缺如何是好？”诸葛亮：“没关系，云长率三军领福袋中了500万，军费已不成问题！”</div></body></html>
