<div class="show-content" style="color:#2f2f2f;font-size:16px;line-height:1.7;"><p style="margin-top:0px;margin-bottom:25px;text-align:justify;word-break:break-word;">之前同事遇到过一个需求，要在系统的UISlider上自定义thumb图片，但是这个图片偏小不太好点击，需要扩大这个图片的点击面积。就帮着同事看一下，我之前也没有太过仔细看过系统的slider，就尝试着写了一个继承系统的slider，希望对大家有所帮助。不啰嗦了，直接贴代码吧。</p>
<div class="image-package imagebubble" widget="ImageBubble" style="margin:0px auto 20px;text-align:center;"><img src="http://upload-images.jianshu.io/upload_images/917384-35322349d9de6aa1.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/917384-35322349d9de6aa1.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" class="imagebubble-image" style="height:auto;vertical-align:middle;border:0px;cursor:-webkit-zoom-in;-webkit-transition:all 0.25s ease-in-out;transition:all 0.25s ease-in-out;" /><br />
</div>
<p style="margin-top:0px;margin-bottom:25px;text-align:justify;word-break:break-word;">使用的时候跟平时使用相同，如下：</p>
<div class="image-package imagebubble" widget="ImageBubble" style="margin:0px auto 20px;text-align:center;"><img src="http://upload-images.jianshu.io/upload_images/917384-2abccfc361405c60.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/917384-2abccfc361405c60.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" class="imagebubble-image" style="height:auto;vertical-align:middle;border:0px;cursor:-webkit-zoom-in;-webkit-transition:all 0.25s ease-in-out;transition:all 0.25s ease-in-out;" /><br />
</div>
<p style="margin-top:0px;margin-bottom:25px;text-align:justify;word-break:break-word;">顺便介绍一下，slider的线就是上边函数里的track，而移动的点就是thumb。</p>
