<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content=mNote Mac 2.5.11"/><meta name="created" content="2014-05-07T14:38:32Z"/><meta name="updated" content="2016-10-08T09:09:14Z"/><title>我用ipad和iphone互测，在呼叫时有几个现象~</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><p>我用ipad和iphone互测，在呼叫时有几个现象~</p><p>1、被叫方有来电提醒但不振铃。</p><p>2、A呼B，A马上迅速挂断后，B会呼通远端账号，log显示“呼叫振铃”，远端账号会收到来电提醒。</p><p>3、A呼B，B挂断后，在一段时间内B无法再呼出或被呼，会出现呼叫方为正在呼叫界面，被呼叫方无来电提醒的情况。</p><p>4、被叫方B离开程序界面或锁屏时，A呼B，A显示正在呼叫界面，B无来电提醒。</p><p><br/></p></body></html>
