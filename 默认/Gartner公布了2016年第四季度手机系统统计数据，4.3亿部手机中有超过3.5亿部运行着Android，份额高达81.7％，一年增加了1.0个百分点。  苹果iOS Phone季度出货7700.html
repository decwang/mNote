<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content=mNote Mac 2.5.11"/><meta name="created" content="2017-02-16T08:09:58Z"/><meta name="updated" content="2017-02-16T08:10:00Z"/><title>Gartner公布了2016年第四季度手机系统统计数据，4.3亿部手机中有超过3.5亿部运行着Android，份额高达81.7％，一年增加了1.0个百分点。  苹果iOS Phone季度出货7700</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><p style="padding:10px 0px;margin-top:0px;margin-bottom:0px;color:#333333;font-family:'Microsoft YaHei', 'Arial Narrow';font-size:15px;">Gartner公布了2016年第四季度手机系统统计数据，4.3亿部手机中有超过3.5亿部运行着Android，份额高达81.7％，一年增加了1.0个百分点。</p>
<p style="padding:10px 0px;margin-top:0px;margin-bottom:0px;color:#333333;font-family:'Microsoft YaHei', 'Arial Narrow';font-size:15px;">苹果iOS Phone季度出货7700万部，份额为17.9％，微增0.2个百分点，二者合计高达<strong>99.6％</strong>，同比提高1.2个百分点，彻底垄断了生存空间。</p>
<p style="padding:10px 0px;margin-top:0px;margin-bottom:0px;color:#333333;font-family:'Microsoft YaHei', 'Arial Narrow';font-size:15px;"><strong>曾经贵为第三大手机系统的Windows已经彻底沦落，季度仅出货109.22万部，还不到一年前的四分之一，市场份额也从1.1％跌落至0.3％，今后连“1％党”的资格都没了。</strong></p>
<p style="padding:10px 0px;margin-top:0px;margin-bottom:0px;color:#333333;font-family:'Microsoft YaHei', 'Arial Narrow';font-size:15px;">随着Lumia消失、诺基亚归来、Surface Phone不知所踪，Windows手机真的可以挥手作别了。</p>
