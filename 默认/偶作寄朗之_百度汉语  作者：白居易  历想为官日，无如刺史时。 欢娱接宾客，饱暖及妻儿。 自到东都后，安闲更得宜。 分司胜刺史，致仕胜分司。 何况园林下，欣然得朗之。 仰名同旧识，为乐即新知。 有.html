<p class="op_exactqa_detail_s_author" style="margin-top:0px;margin-bottom:0px;padding:0px;list-style:none;color:#333333;font-family:arial;font-size:13px;font-variant-ligatures:normal;orphans:2;widows:2;">作者：<a href="https://www.baidu.com/s?wd=%E7%99%BD%E5%B1%85%E6%98%93&amp;usm=1&amp;ie=utf-8&amp;rsv_cq=%E8%80%81%E6%9D%A5%E5%A4%9A%E5%81%A5%E5%BF%98+%E5%94%AF%E4%B8%8D%E5%BF%98%E7%9B%B8%E6%80%9D&amp;rsv_dl=0_left_exactqa_detail_28239" target="_blank" style="text-decoration:none;">白居易</a></p>
<div class="op_exactqa_detail_s_answer" style="color:#333333;font-family:arial;font-size:13px;font-variant-ligatures:normal;orphans:2;widows:2;"><span style="font-family:&quot;Microsoft YaHei&quot;, SimHei;font-size:1.07em;">历想为官日，无如刺史时。<br />
欢娱接宾客，饱暖及妻儿。<br />
自到东都后，安闲更得宜。<br />
分司胜刺史，致仕胜分司。<br />
何况园林下，欣然得朗之。<br />
仰名同旧识，为乐即新知。<br />
有雪先相访，无花不作期。<br />
斗醲干酿酒，夸妙细吟诗。<br />
里巷千来往，都门五别离。<br />
岐分两回首，书到一开眉。<br />
叶落槐亭院，冰生竹阁池。<br />
雀罗谁问讯，鹤氅罢追随。<br />
身与心俱病，容将力共衰。<br />
老来多健忘，唯不忘相思。</span></div></body></html>
