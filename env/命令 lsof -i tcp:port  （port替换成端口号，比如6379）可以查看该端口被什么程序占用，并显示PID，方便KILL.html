<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content=mNote Mac 2.5.11"/><meta name="created" content="2017-06-05T13:24:13Z"/><meta name="updated" content="2017-06-07T03:13:39Z"/><title>命令 lsof -i tcp:port  （port替换成端口号，比如6379）可以查看该端口被什么程序占用，并显示PID，方便KILL</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><span style="color:#393939;font-family:verdana, 'ms song', Arial, Helvetica, sans-serif;font-variant-ligatures:normal;orphans:2;widows:2;background-color:#faf7ef;">命令 lsof -i tcp:port &nbsp;（port替换成端口号，比如6379）可以查看该端口被什么程序占用，并显示PID，方便KILL</span></body></html>
