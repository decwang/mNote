<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content=mNote Mac 2.5.11"/><meta name="created" content="2017-07-04T04:13:13Z"/><meta name="updated" content="2017-07-04T04:16:59Z"/><title>AOP为Aspect Oriented Programming</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><p><span style="color:#333333;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">在软件业，AOP为Aspect Oriented Programming的缩写，意为：</span><a target="_blank" href="http://baike.baidu.com/item/%E9%9D%A2%E5%90%91%E5%88%87%E9%9D%A2%E7%BC%96%E7%A8%8B" style="color:#136ec2;text-decoration:none;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">面向切面编程</a><span style="color:#333333;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">，通过</span><a target="_blank" href="http://baike.baidu.com/item/%E9%A2%84%E7%BC%96%E8%AF%91" style="color:#136ec2;text-decoration:none;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">预编译</a><span style="color:#333333;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">方式和运行期动态代理实现程序功能的统一维护的一种技术。AOP是</span><a target="_blank" href="http://baike.baidu.com/item/OOP" style="color:#136ec2;text-decoration:none;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">OOP</a><span style="color:#333333;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">的延续，是软件开发中的一个热点，也是</span><a target="_blank" href="http://baike.baidu.com/item/Spring" style="color:#136ec2;text-decoration:none;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">Spring</a><span style="color:#333333;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">框架中的一个重要内容，是</span><a target="_blank" href="http://baike.baidu.com/item/%E5%87%BD%E6%95%B0%E5%BC%8F%E7%BC%96%E7%A8%8B" style="color:#136ec2;text-decoration:none;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">函数式编程</a><span style="color:#333333;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">的一种衍生范型。利用AOP可以对业务逻辑的各个部分进行隔离，从而使得业务逻辑各部分之间的</span><a target="_blank" href="http://baike.baidu.com/item/%E8%80%A6%E5%90%88%E5%BA%A6" style="color:#136ec2;text-decoration:none;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">耦合度</a><span style="color:#333333;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;">降低，提高程序的可重用性，同时提高了开发的效率。</span></p>
<p><span style="color:#333333;font-family:arial, 宋体, sans-serif;font-variant-ligatures:normal;orphans:2;text-indent:28px;widows:2;"><br />
</span></p></body></html>
